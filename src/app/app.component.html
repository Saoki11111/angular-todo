<ul>
  <li *ngFor="let task of tasks" class="{{ task.done ? 'done' : '' }}">
    <label>
      <input type="checkbox" [(ngModel)]="task.done">
      {{ task.title }}
    </label>
  </li>
  <li>
    <input type="text" [(ngModel)]="newTaskTitle">
    <button (click)="addTask()">追加</button>
  </li>
</ul>

newTaskTitleの値: {{ newTaskTitle }}
